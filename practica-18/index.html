<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Practica 17</title>
  </head>
  <body class="d-flex mt-3">
    <div class="w-50 ml-2 p-3 bg-dark text-white shadow rounded h-50">
      <form>
        <h1 class="font-weight-bold mb-3">Mentor Form</h1>
        <div class="form-group">
          <label>Mentor: </label>
          <input type="text" class="form-control" id="name" />
          <label>Edad: </label>
          <input type="text" class="form-control" id="age" />
          <label>Telefono: </label>
          <input type="text" class="form-control" id="phone" />
        </div>
      </form>
      <button class="btn btn-secondary w-100" id="addMentorBtn">Agregar Mentor</button>
    </div>

    <div class="w-50 ml-2" id="table-container">
        
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
