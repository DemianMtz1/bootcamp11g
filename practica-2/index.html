<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Flex-practica</title>
</head>

<body>
    <h1>Flex - Practica </h1>
    <hr />
    <h3>Ejercicio 1</h3>
    <div class="container-flex axis-center p-1">
        <div class="square bg-gray"></div>
    </div>
    <h3>Ejercicio 2</h3>
    <div class="container-flex s-between p-1">
        <div class="d-flex s-between col"> 
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
        </div>
        <div class="d-flex s-between col">
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
        </div>
    </div>
    <h3>Ejercicio 3</h3>
    <div class="container-flex s-between p-1">
        <div class="d-flex s-around w-20"> 
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
        </div>
        <div class="d-flex s-around a-end w-20">
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
        </div>
    </div>
    <h3>Ejercicio 4</h3>
    <div class="container-flex s-between p-1">
        <div class="square-flex col"></div>
        <div class="d-flex col s-between">
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
        </div>
        <div class="square-flex col"></div>
    </div>
    <h3>Ejercicio 5</h3>
    <div class="container-flex s-between p-1">
        <div class="d-flex col s-center"> 
            <div class="square bg-gray"></div>
        </div>
        <div class="d-flex col s-between">
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
            <div class="square bg-gray"></div>
        </div>
        <div class="d-flex col s-center"> 
            <div class="square bg-gray"></div>
        </div>
    </div>
    <h3>Ejercicio 6</h3>
    <div class="container-flex col s-around p-1">
        <div class="d-flex w-100 s-between"> 
            <div class="square bg-gray"></div>
            <div class="square bg-gray w-80"></div>
            <div class="square bg-gray"></div>
        </div>
        <div class="d-flex h-30 w-100 s-between">
            <div class="h-100 w-48 bg-gray"></div>
            <div class="h-100 w-48 bg-gray"></div>
        </div>
        <div class="d-flex square w-100 bg-gray"></div>
    </div>
</body>

</html>
